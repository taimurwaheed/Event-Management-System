<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register - Events4U</title>
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="bootstrap/css/styles.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #registration-container {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            margin: 20px auto;
            color: #fff;
        }
    </style>
</head>
<body>
    <div id="registration-container" class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="text-center mb-4 text-light">Register for Events4U</h2>
                <form action="RegisterServlet" method="post">
				    <div class="mb-3">
				        <label for="name" class="form-label">Name</label>
				        <input type="text" class="form-control" id="name" name="name" placeholder="Your Name" required>
				    </div>
				    <div class="mb-3">
				        <label for="email" class="form-label">Email address</label>
				        <input type="email" class="form-control" id="email" name="email" placeholder="Your Email" required>
				    </div>
				    <div class="mb-3">
				        <label for="password" class="form-label">Password</label>
				        <input type="password" class="form-control" id="password" name="password" placeholder="Your Password" required>
				    </div>
                    <div class="text-center">
                        <button type="submit" class="btn bg-secondary-subtle">Register</button>
                        <p class="mt-3 text-white">Already registered? <a href="Login.html">Login</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>

   

    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
